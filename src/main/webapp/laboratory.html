<h2 class="contentTitle">表单验证</h2>


<div class="pageContent">
	
	<form method="post" action="demo/common/ajaxDone.html" class="pageForm required-validate" onsubmit="return validateCallback(this)">
		<div class="pageFormContent nowrap" layoutH="97">

            <!-- 必填 -->
			<dl>
				<dt>实验室负责人：</dt>
				<dd>
					<input type="text" name="principal" maxlength="20" class="required" />
					<span class="info">class="required"</span>
				</dd>
			</dl>

			<dl>
				<dt>实验仪器：</dt>
				<dd>
					<input type="text" name="apparatus" maxlength="20" class="required" />
					<span class="info">class="required"</span>
				</dd>
			</dl>

			<dl>
				<dt>实验室可容纳人数：</dt>
				<dd>
					<input type="text" name="capacity" maxlength="20" class="required" />
					<span class="info">class="required"</span>
				</dd>
			</dl>

			<dl>
				<dt>指导老师联系方式（Email）：</dt>
				<dd>
					<input type="text" name="Email" class="required email" alt="请输入您的电子邮件"/>
					<span class="info">class="required email"</span>
				</dd>
			</dl>
			<dl>
				<dt>指导老师电话：</dt>
				<dd>
					<input type="text" name="Phone" class="phone" alt="请输入您的电话"/>
					<span class="info">class="phone"</span>
				</dd>
			</dl>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
</div>


<script type="text/javascript">
function customvalidXxx(element){
	if ($(element).val() == "xxx") return false;
	return true;
}
</script>
